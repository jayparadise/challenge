<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Paint a Mondrian</title>
        <link rel="stylesheet" href="style.css">
	    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript" src="color.js"></script>
    </head>
    <body>
    	<header>
    		<h1>Pick a color and paint the canvas</h1>
    	</header>
    	<div class="container ">
    		<div class="colors left">
    			<div class="red color_box"></div>
    			<div class="yellow color_box"></div>
    			<div class="blue color_box"></div>
    			<div class="white color_box"></div>
    		</div>
    		<div class="canvas right">        
				<div class="row_1 rows">
					<div class="box_1 box"></div>
					<div class="box_2 box"></div>
					<div class="box_3 box"></div>
					<div class="box_4 box"></div>
				</div>
				<div class="row_2 rows">
					<div class="box_5 box"></div>
					<div class="box_6 box"></div>
					<div class="box_7 box"></div>
					<div class="box_8 box"></div>
				</div>			
				<div class="row_3 rows">
					<div class="box_9 box"></div>
					<div class="box_10 box"></div>
					<div class="box_11 box"></div>
					<div class="box_12 box"></div>
				</div>			
				<div class="row_4 rows">
					<div class="box_13 box"></div>
					<div class="box_14 box"></div>
					<div class="box_15 box"></div>
					<div class="box_16 box"></div>
				</div>
			</div>
			<div class="clear"></div> <!--clear div -->    	
		</div>
		<footer>
			<a href="../index.html">Home</a>
		</footer>
    </body>
</html>
